<h3>Cart ( {{ totalPrice | currency }} )</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div *ngFor="let ship of shipping">
  <label>{{ ship.type }} ( {{ ship.price | currency }} )
    <input type="radio" name="shipSelect" [value]="ship.price" (click)="setShippingPrice(ship.price)">
  </label>
</div>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }} </span>
  <span>{{ item.price | currency }}</span>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">
  </div>

  <button class="button" type="submit" routerLink="/" (click)="thankUser()">Purchase</button>

</form>
